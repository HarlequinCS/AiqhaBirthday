<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <title>Happy Birthday Zulaikha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ucapan.css?v=2.0">
  <style>
    /* Black overlay screen with cute animations */
    #overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a0033 0%, #330033 50%, #1a0033 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }
    
    /* Floating sparkles on overlay */
    #overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(2px 2px at 60% 70%, #ff69b4, transparent),
        radial-gradient(1px 1px at 50% 50%, #fff, transparent),
        radial-gradient(1px 1px at 80% 10%, #ffb6c1, transparent),
        radial-gradient(2px 2px at 40% 80%, #ff69b4, transparent);
      background-size: 200% 200%;
      animation: sparkle 8s ease infinite;
      opacity: 0.6;
    }
    
    @keyframes sparkle {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }
    
    #start-btn {
      padding: 20px 50px;
      font-size: 24px;
      font-family: 'Fredoka', cursive;
      border: 3px solid #ff69b4;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff4081, #ff69b4, #ff9100, #ffb6c1);
      background-size: 300% 300%;
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 
        0 0 30px rgba(255, 105, 180, 0.8),
        0 0 60px rgba(255, 64, 129, 0.5),
        inset 0 2px 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      animation: gradient-shift 3s ease infinite, pulse 2s ease-in-out infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    #start-btn:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 
        0 0 40px rgba(255, 105, 180, 1),
        0 0 80px rgba(255, 64, 129, 0.7),
        inset 0 2px 15px rgba(255, 255, 255, 0.4);
    }
    
    #start-btn:active {
      transform: scale(1.05) rotate(-2deg);
    }
    
    /* Cute hint text */
    .hint-text {
      margin-top: 30px;
      color: #ffb6c1;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      opacity: 0.8;
      animation: fadeInOut 2s ease-in-out infinite;
      text-align: center;
      text-shadow: 0 2px 10px rgba(255, 182, 193, 0.5);
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-5px); }
    }
    
    .flowers-wrapper {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .flowers-wrapper.show {
      display: flex;
      opacity: 1;
    }
    
    /* Confetti container */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Black overlay with button -->
  <div id="overlay">
    <div class="confetti-container" id="confettiContainer"></div>
    <button id="start-btn">üíù SELAMAT HARI ULANG TAHUN ZULAIKHA üíù</button>
    <div class="hint-text">‚ú® Tekan butang untuk mula! ‚ú®</div>
  </div>

  <!-- Birthday card -->
  <div class="flowers-wrapper">
    <div class="hearts" aria-hidden="true"></div>
    <div class="sparkles" aria-hidden="true"></div>
    <div class="card">
      <div class="card-decoration-top"></div>
      <h1><span class="script">Happy Birthday</span> <span class="name-glow">Zulaikha</span></h1>
      <p id="message"></p>
      <div id="signature" class="signature" aria-hidden="true">‚Äî Iqbal</div>
      <div class="card-decoration-bottom"></div>
    </div>
  </div>

  <script src="ucapan.js?v=2.0"></script>
  <script>
    // simpan semua sound dalam satu object (boleh tambah lain kalau nak)
    const SOUNDS = {
      SONG: new Audio("HappyBirthdayAiqhaSong.mp3"),
    };

    // setting untuk background song
    SOUNDS.SONG.loop = true;
    SOUNDS.SONG.volume = 0.7;

    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("start-btn");
    const wrapper = document.querySelector(".flowers-wrapper");
    const confettiContainer = document.getElementById("confettiContainer");

    // Create confetti explosion
    function createConfetti() {
      const colors = ['#ff69b4', '#ffb6c1', '#ff4081', '#ff9100', '#fff', '#ffd700'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = Math.random() * 100 + '%';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.opacity = Math.random() * 0.8 + 0.2;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animation = `confettiFall ${Math.random() * 2 + 2}s ease-out forwards`;
        confettiContainer.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    startBtn.addEventListener("click", () => {
      // Create confetti explosion
      createConfetti();
      
      // Hide overlay with fade
      overlay.style.transition = 'opacity 0.8s ease';
      overlay.style.opacity = '0';
      
      setTimeout(() => {
        overlay.style.display = "none";
      }, 800);

      // Show wrapper with fade-in
      wrapper.classList.add("show");

      // Play background song
      SOUNDS.SONG.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });
    });
    
    // Add confetti fall animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
