  <script>
    // Enhanced message content
    const message = `Assalamualaikum Saudari Zulaikha,

Selamat hari lahir diucapkan kepada saudari! Syukur kerana saudari telah berjaya menempuh 
pelbagai cabaran dan kini tiba di hari yang istimewa ini.

Sempena ulang tahun saudari yang ke-20, saya doakan saudari sentiasa sihat, 
tenang, dan dipermudahkan segala urusan. Semoga setiap langkah saudari 
dipenuhi kejayaan dan keberkatan dalam segala usaha.

Semoga juga saudari dikelilingi insan yang membawa 
kebahagiaan dan senyuman, serta terus menyalurkan kebaikan kepada orang di sekeliling. 
Teruskan menyebarkan positif, kerana kehadiran saudari 
memberi impak yang baik kepada ramai.

Pantun sikit untuk saudari:

Bunga mawar mekar berseri,
Wangi semerbak di pagi hari.
Genaplah 20 usia saudari,
Moga Seronoknyaa kekal abadi.

Selamat Hari Ulang Tahun ke-20,
Zulaikha binti Mohammed Omar

Ikhlas,
Saudara IqbalHappy`;

    // Configuration
    let datetxt = "18 February 2026";
    let titleLetter = "Ke Hadapan Saudari Zulaikha";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = message.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector("#message");

    // Overlay and start functionality
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("start-btn");
    const wrapper = document.querySelector(".flowers-wrapper");
    const backgroundMusic = document.getElementById("backgroundMusic");

    startBtn.addEventListener("click", () => {
      // Hide overlay with fade out
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
      }, 500);

      // Show wrapper with fade-in
      wrapper.style.display = "flex";
      wrapper.style.opacity = "0";
      setTimeout(() => {
        wrapper.style.opacity = "1";
      }, 100);

      // Play background music
      backgroundMusic.volume = 0.3;
      backgroundMusic.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });

      // Start date animation
      setTimeout(function(){
        timeDatetxt = setInterval(function(){
          if(currentIndex < charArrDate.length){
            date__of__birth.textContent += charArrDate[currentIndex];
            currentIndex++;
          } else {
            let i = document.createElement("i");
            i.className = "fa-solid fa-star";
            document.querySelector(".date__of__birth").prepend(i);
            document.querySelector(".date__of__birth").appendChild(i.cloneNode(true));
            clearInterval(timeDatetxt);
          }
        },100)
      }, 1500);
    });

    // Letter functionality
    var intervalContent;
    var intervalTitle;
    $("#btn__letter").on("click", function(){
      $(".box__letter").fadeIn();
      setTimeout(function(){
        $(".letter__border").slideDown();
      }, 500);
      setTimeout(function(){
        intervalTitle = setInterval(function(){
          if(currentIndexTitle < charArrTitle.length){
            document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
            let i = document.createElement("i");
            i.className = "fa-solid fa-heart";
            document.querySelector(".title__letter").appendChild(i);
            currentIndexTitle++;
          } else {
            clearInterval(intervalTitle);
          }
        }, 100);
      }, 1000);
      setTimeout(function(){
        document.querySelector("#heart__letter").classList.add("animationOp");
        document.querySelector(".love__img").classList.add("animationOp");
        document.querySelector("#mewmew").classList.add("animationOp");
      }, 1500);
      setTimeout(function(){
        document.querySelectorAll(".heart").forEach((item)=>{
          item.classList.add("animation");
        })
      }, 2000);
      setTimeout(function(){
        intervalContent = setInterval(function(){
          if(currentIndexLetter < charArrDateLetter.length){
            text__letter.textContent += charArrDateLetter[currentIndexLetter];
            currentIndexLetter++;
          } else {
            clearInterval(intervalContent);
          }
        }, 30);
      }, 3000);
    });

    // Close button function
    function closeLetter() {
      // Clear all intervals
      if(intervalContent) clearInterval(intervalContent);
      if(intervalTitle) clearInterval(intervalTitle);
      
      // Reset content
      const titleLetter = document.querySelector(".title__letter");
      if(titleLetter) titleLetter.textContent = "";
      if(text__letter) text__letter.textContent = "";
      
      // Reset counters
      currentIndexLetter = 0;
      currentIndexTitle = 0;
      
      // Remove animations
      const heartLetter = document.querySelector("#heart__letter");
      if(heartLetter) heartLetter.classList.remove("animationOp");
      
      const loveImg = document.querySelector(".love__img");
      if(loveImg) loveImg.classList.remove("animationOp");
      
      const mewmew = document.querySelector("#mewmew");
      if(mewmew) mewmew.classList.remove("animationOp");
      
      document.querySelectorAll(".heart").forEach((item)=>{
        item.classList.remove("animation");
      });
      
      // Hide letter box
      $(".letter__border").slideUp(300, function() {
        $(".box__letter").fadeOut(300);
      });
    }

    // Event handlers for close buttons - using event delegation
    $(document).on("click", ".close", function(e){
      e.preventDefault();
      e.stopPropagation();
      closeLetter();
      return false;
    });

    $(document).on("click", ".back-button", function(e){
      e.preventDefault();
      e.stopPropagation();
      closeLetter();
      return false;
    });

    $(document).on("click", ".close-button", function(e){
      e.preventDefault();
      e.stopPropagation();
      closeLetter();
      return false;
    });

    // Also add native event listeners as backup
    document.addEventListener('click', function(e) {
      const target = e.target;
      const closeBtn = target.closest('.close');
      const backBtn = target.closest('.back-button');
      const closeBtn2 = target.closest('.close-button');
      
      if(closeBtn || backBtn || closeBtn2) {
        e.preventDefault();
        e.stopPropagation();
        closeLetter();
        return false;
      }
    }, true);

    // Enhanced floating hearts
    function spawnHeart() {
      const container = document.querySelector('.hearts');
      if (!container) return;
      const heart = document.createElement('div');
      heart.className = 'heart';
      const size = Math.random() * 15 + 10;
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.bottom = '-20px';
      heart.style.animationDuration = `${Math.random() * 4 + 6}s`;
      heart.style.opacity = `${0.4 + Math.random() * 0.6}`;
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    // Start floating hearts after overlay is hidden
    setTimeout(() => {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) setInterval(spawnHeart, 800);
    }, 2000);
  </script>
