  <!-- ‚ù§Ô∏è Enhanced Floating Heart Cursor Script -->
  <script type="text/javascript">
  var colours = ['#ff3366', '#ff6699', '#ff33cc', '#ff99cc', '#ff66b2', '#ff0066', '#ff1493', '#ff69b4']; 
  var minisize = 18; 
  var maxisize = 32; 
  var hearts = 80; 
  var over_or_under = "over"; 

  var x = ox = 400;
  var y = oy = 300;
  var swide = 800;
  var shigh = 600;
  var sleft = sdown = 0;
  var herz = [];
  var herzx = [];
  var herzy = [];
  var herzs = [];
  var kiss = false;

  if (typeof('addRVLoadEvent') != 'function') function addRVLoadEvent(funky) {
    var oldonload = window.onload;
    if (typeof(oldonload) != 'function') window.onload = funky;
    else window.onload = function() {
      if (oldonload) oldonload();
      funky();
    }
  }

  addRVLoadEvent(mwah);

  function mwah() { if (document.getElementById) {
    var i, heart;
    for (i = 0; i < hearts; i++) {
      heart = createDiv("auto", "auto");
      heart.style.visibility = "hidden";
      heart.style.zIndex = (over_or_under == "over") ? "1001" : "0";
      heart.style.color = colours[i % colours.length];
      heart.style.pointerEvents = "none";
      heart.style.opacity = 0.8;
      heart.appendChild(document.createTextNode(String.fromCharCode(9829)));
      document.body.appendChild(heart);
      herz[i] = heart;
      herzy[i] = false;
    }
    set_scroll();
    set_width();
    herzle();
  }}

  function herzle() {
    var c;
    if (Math.abs(x - ox) > 1 || Math.abs(y - oy) > 1) {
      ox = x;
      oy = y;
      for (c = 0; c < hearts; c++) if (herzy[c] === false) {
        herz[c].firstChild.nodeValue = String.fromCharCode(9829);
        herz[c].style.left = (herzx[c] = x - minisize / 2) + "px";
        herz[c].style.top = (herzy[c] = y - minisize) + "px";
        herz[c].style.fontSize = minisize + "px";
        herz[c].style.fontWeight = 'normal';
        herz[c].style.visibility = 'visible';
        herzs[c] = minisize;
        break;
      }
    }
    for (c = 0; c < hearts; c++) if (herzy[c] !== false) blow_me_a_kiss(c);
    setTimeout(herzle, 35);
  }

  document.onmousedown = pucker;
  document.onmouseup = function() { clearTimeout(kiss); };

  function pucker() {
    ox = -1;
    oy = -1;
    kiss = setTimeout(pucker, 100);
  }

  function blow_me_a_kiss(i) {
    herzy[i] -= herzs[i] / minisize + i % 2;
    herzx[i] += (i % 5 - 2) / 5;
    if (herzy[i] < sdown - herzs[i] || herzx[i] < sleft - herzs[i] || herzx[i] > sleft + swide - herzs[i]) {
      herz[i].style.visibility = "hidden";
      herzy[i] = false;
    }
    else if (herzs[i] > minisize + 2 && Math.random() < .5 / hearts) break_my_heart(i);
    else {
      if (Math.random() < maxisize / herzy[i] && herzs[i] < maxisize) herz[i].style.fontSize = (++herzs[i]) + "px";
      herz[i].style.top = herzy[i] + "px";
      herz[i].style.left = herzx[i] + "px";
    }
  }

  function break_my_heart(i) {
    herz[i].firstChild.nodeValue = String.fromCharCode(9676);
    herz[i].style.fontWeight = 'bold';
    herzy[i] = false;
    setTimeout(() => herz[i].style.visibility = "hidden", 400);
  }

  document.onmousemove = mouse;
  function mouse(e) {
    if (e) { y = e.pageY; x = e.pageX; }
    else { set_scroll(); y = event.y + sdown; x = event.x + sleft; }
  }

  window.onresize = set_width;
  function set_width() {
    var sw_min = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    var sh_min = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    swide = sw_min;
    shigh = sh_min;
  }

  window.onscroll = set_scroll;
  function set_scroll() {
    sdown = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
    sleft = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
  }

  function createDiv(height, width) {
    var div = document.createElement("div");
    div.style.position = "absolute";
    div.style.height = height;
    div.style.width = width;
    div.style.overflow = "hidden";
    div.style.backgroundColor = "transparent";
    return div;
  }
  </script>

    <!-- Sweet Message Letter Box -->
    <div class="box__letter">

  <!-- Background Music -->
  <audio id="backgroundMusic" loop>
    <source src="HappyBirthdayAiqhaSong.mp3" type="audio/mpeg">

  <script>
    // Enhanced message content
    const message = `   Assalamualaikum Aiqha üå∏‚ú®

Pertama sekali, selamat hari ulang tahun yang ke-20 buat Aiqha.
Semoga pada usia ini, Aiqha sentiasa sihat,
diberikan rezeki yang melimpah ruah,
istiqamah dalam setiap kebaikan yang dilakukan,
dan dipermudahkan segala urusan oleh-Nya.

Iqbal juga berharap agar Aiqha terus cemerlang,
bukan sahaja dalam akademik,
tetapi juga dalam membina sahsiah yang berkualiti
serta terpuji sebagai seorang mahasiswa.
Apa sahaja yang Aiqha usahakan dan kejar selepas ini,
semoga ia memberi nilai tambah dalam diri Aiqha,
mendekatkan dengan kejayaan yang lebih besar,
serta membawa ketenangan dan kebahagiaan dalam hidup.

Usia 20 tahun ini adalah permulaan untuk banyak cerita indah.
Hargailah setiap langkah, simpanlah setiap kenangan,
dan teruslah jadi diri sendiri
kerana dengan itu, ramai yang akan sentiasa senang
dan gembira dengan kehadiran Aiqha.

Bunga mawar mekar berseri,
Harumnya semerbak di pagi hari.
Genaplah dua puluh usia ini,
Moga bahagia kekal abadi.

Selamat Hari Ulang Tahun Zulaikha Binti Mohd Omar üéÇüå∏‚ú®`;

    // Configuration
    let datetxt = "18 February 2026";
    let titleLetter = "To My Dearest Aiqha";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = message.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector("#message");

    // Overlay and start functionality
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("start-btn");
    const wrapper = document.querySelector(".flowers-wrapper");
    const backgroundMusic = document.getElementById("backgroundMusic");

    startBtn.addEventListener("click", () => {
      // Hide overlay with fade out
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
      }, 500);

      // Show wrapper with fade-in
      wrapper.style.display = "flex";
      wrapper.style.opacity = "0";
      setTimeout(() => {
        wrapper.style.opacity = "1";
      }, 100);

      // Play background music
      backgroundMusic.volume = 0.3;
      backgroundMusic.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });

      // Start date animation
      setTimeout(function(){
        timeDatetxt = setInterval(function(){
          if(currentIndex < charArrDate.length){
            date__of__birth.textContent += charArrDate[currentIndex];
            currentIndex++;
          } else {
            let i = document.createElement("i");
            i.className = "fa-solid fa-star";
            document.querySelector(".date__of__birth").prepend(i);
            document.querySelector(".date__of__birth").appendChild(i.cloneNode(true));
            clearInterval(timeDatetxt);
          }
        },100)
      }, 3000);
    });

    // Letter functionality
    var intervalContent;
    var intervalTitle;
    $("#btn__letter").on("click", function(){
      $(".box__letter").fadeIn();
      setTimeout(function(){
        $(".letter__border").slideDown();
      }, 500);
      setTimeout(function(){
        intervalTitle = setInterval(function(){
          if(currentIndexTitle < charArrTitle.length){
            document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
            let i = document.createElement("i");
            i.className = "fa-solid fa-heart";
            document.querySelector(".title__letter").appendChild(i);
            currentIndexTitle++;
          } else {
            clearInterval(intervalTitle);
          }
        }, 100);
      }, 1000);
      setTimeout(function(){
        document.querySelector("#heart__letter").classList.add("animationOp");
        document.querySelector(".love__img").classList.add("animationOp");
        document.querySelector("#mewmew").classList.add("animationOp");
      }, 1500);
      setTimeout(function(){
        document.querySelectorAll(".heart").forEach((item)=>{
          item.classList.add("animation");
        })
      }, 2000);
      setTimeout(function(){
        intervalContent = setInterval(function(){
          if(currentIndexLetter < charArrDateLetter.length){
            text__letter.textContent += charArrDateLetter[currentIndexLetter];
            currentIndexLetter++;
          } else {
            clearInterval(intervalContent);
          }
        }, 30);
      }, 3000);
    });

    $(".close").on("click", function(){
      clearInterval(intervalContent);
      document.querySelector(".title__letter").textContent = "";
      text__letter.textContent = "";
      currentIndexLetter = 0;
      currentIndexTitle = 0;
      document.querySelector("#heart__letter").classList.remove("animationOp");
      document.querySelector(".love__img").classList.remove("animationOp");
      document.querySelector("#mewmew").classList.remove("animationOp");
      document.querySelectorAll(".heart").forEach((item)=>{
        item.classList.remove("animation");
      });
      $(".box__letter").fadeOut();
      $(".letter__border").slideUp();
    });

    $(".back-button").on("click", function(){
      clearInterval(intervalContent);
      document.querySelector(".title__letter").textContent = "";
      text__letter.textContent = "";
      currentIndexLetter = 0;
      currentIndexTitle = 0;
      document.querySelector("#heart__letter").classList.remove("animationOp");
      document.querySelector(".love__img").classList.remove("animationOp");
      document.querySelector("#mewmew").classList.remove("animationOp");
      document.querySelectorAll(".heart").forEach((item)=>{
        item.classList.remove("animation");
      });
      $(".box__letter").fadeOut();
      $(".letter__border").slideUp();
    });

    // Enhanced floating hearts
    function spawnHeart() {
      const container = document.querySelector('.hearts');
      if (!container) return;
      const heart = document.createElement('div');
      heart.className = 'heart';
      const size = Math.random() * 15 + 10;
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.bottom = '-20px';
      heart.style.animationDuration = `${Math.random() * 4 + 6}s`;
      heart.style.opacity = `${0.4 + Math.random() * 0.6}`;
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    // Start floating hearts after overlay is hidden
    setTimeout(() => {
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) setInterval(spawnHeart, 800);
    }, 2000);
  </script>
